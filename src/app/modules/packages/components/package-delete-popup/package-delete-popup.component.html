<div class="modal-content p-4">
    <button type="button" class="close-modal" (click)="handleCancel()" data-bs-dismiss="modal" aria-label="Close">
        <fa-icon [icon]="faTimes" size="lg"></fa-icon>
    </button>

    <div class="modal-header">
        <div class="modal-title">Delete These Credentials?</div>
    </div>

    <div class="modal-body mb-2">
        <div class="fw-bold text-blueDarkest">{{ packageSearchResponseToDelete.name }}</div>
        <hr />
        <div class="d-flex flex-column gap-3">
            <div>Once you delete these credentials, this can't be undone.</div>
            <div>Are you sure?</div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="d-flex gap-2 w-100">
            <button
                id="deleteCredentials"
                class="btn btn-credential-card w-100"
                type="button"
                (click)="handleDelete()"
                aria-label="Delete Credentials"
            >
                Delete Credentials
            </button>
            <button
                id="nevermindCredentials"
                class="btn btn-credential-card w-100"
                type="button"
                (click)="handleCancel()"
                aria-label="Never mind"
            >
                Never Mind
            </button>
        </div>
    </div>
</div>
