<div id="login-panel" class="row p-5">
  <div class="col text-white">
    <form>
    <p *ngIf="userId != null && code != null && allowEmailConfirmation">
        For testing purposes, you may <a id="confirm-link" [routerLink]="['/access/email-confirmation']" [queryParams]="qParams">click here to confirm your account</a>.
        Otherwise, check your email to confirm your account.
    </p>
    <p *ngIf="!allowEmailConfirmation">
        Please check your email to confirm your account.
    </p>
  </form>
  </div>
</div>
