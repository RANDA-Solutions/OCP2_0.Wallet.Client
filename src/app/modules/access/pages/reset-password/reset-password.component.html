<div id="login-panel">
    <div class="my-3 px-0 px-lg-5 pb-2 pt-4">
        <div class="p-3">
            <div class="text-center h1 text-white font-weight-bold no-text-wrap">Reset Password</div>

            <hr />

            <app-password-requirements></app-password-requirements>

            <form #f="ngForm" class="mt-4" novalidate (ngSubmit)="reset(f)">
                <div [ngClass]="{ 'alert alert-danger mt-2 mb-2': modelErrors.length > 0 }">
                    <span *ngFor="let msg of modelErrors">{{ msg }}</span>
                </div>
                <div class="form-group mb-4">
                    <input
                        name="password"
                        type="password"
                        class="form-control"
                        required
                        placeholder="Password"
                        [ngModel]="resetPasswordForm.password"
                        #password="ngModel"
                    />
                    <small
                        [hidden]="password.valid || (password.pristine && !submitted)"
                        class="alert alert-danger mt-2"
                        >Please enter a valid password</small
                    >
                </div>
                <div class="form-group mb-4">
                    <input
                        name="confirmPassword"
                        type="password"
                        class="form-control"
                        required
                        placeholder="Confirm Password"
                        [ngModel]="resetPasswordForm.confirmPassword"
                        #confirmPassword="ngModel"
                    />
                    <small
                        [hidden]="confirmPassword !== password || (confirmPassword.pristine && !submitted)"
                        class="alert alert-danger mt-2"
                        >Passwords do not match</small
                    >
                </div>

                <div class="mt-4 text-end align-items-center d-flex gap-4 justify-content-end">
                    <a id="login" class="text-white" [routerLink]="['/access/login']">Cancel</a>

                    <button type="submit" class="btn btn-primary" id="btn-reset-password" [disabled]="buttonSpinner">
                        Submit
                        <span
                            class="spinner-border spinner-border-sm"
                            role="status"
                            *ngIf="buttonSpinner"
                            aria-hidden="true"
                        ></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
