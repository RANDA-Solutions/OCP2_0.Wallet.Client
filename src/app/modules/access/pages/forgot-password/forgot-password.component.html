
        <div id="login-panel" class="my-3 px-0 px-lg-5 pb-2 pt-4">

            <div class="p-3">
              <div class="text-center h1 text-white font-weight-bold mb-4">Forgot your password?</div>

              <form method="post" #f="ngForm" novalidate (ngSubmit)="forgot(f)">
                <div *ngIf="modelErrors && modelErrors.length > 0">
                  <div class="alert alert-danger my-2">
                    <div *ngFor="let msg of modelErrors">{{msg}}</div>
                  </div>
                </div>
                <div class="form-group">
                    <input name="email" class="form-control" placeholder="Email" [ngModel]="forgotPasswordForm.email" #email="ngModel" tmFocus validateEmail />
                    <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
                </div>
                <div class="mt-4 text-end align-items-center d-flex gap-4 justify-content-end">
                  <a id="login" class="text-white" [routerLink]="['/access/login']">Cancel</a>

                  <button type="submit" class="btn btn-primary"  id="btn-forgot-password" [disabled]="buttonSpinner">Submit <span class="spinner-border spinner-border-sm" role="status" *ngIf="buttonSpinner" aria-hidden="true"></span></button>
                </div>
            </form>

            </div>

        </div>
