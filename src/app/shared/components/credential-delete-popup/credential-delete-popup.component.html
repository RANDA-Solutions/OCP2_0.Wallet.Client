<div class="modal-content p-4">
    <button type="button" class="close-modal" (click)="handleCancel()" data-bs-dismiss="modal" aria-label="Close">
        <fa-icon [icon]="faTimes" size="lg"></fa-icon>
    </button>

    <div class="modal-header">
        <div class="modal-title">Delete This Credential?</div>
    </div>

    <div class="modal-body mb-2">
        <div class="fw-bold text-blueDarkest">{{ credentialToDelete.name }}</div>
        <hr />
        <div>Once you delete this credential, this can't be undone.</div>
        <div>Are you sure?</div>
    </div>

    <div class="modal-footer">
        <div class="d-flex gap-2 w-100">
            <button
                id="deleteCredential"
                class="btn btn-credential-card w-100"
                type="button"
                (click)="handleDelete()"
                aria-label="Delete Credential"
            >
                Delete Credential
            </button>
            <button
                id="nevermindCredential"
                class="btn btn-credential-card w-100"
                type="button"
                (click)="handleCancel()"
                aria-label="Never Mind"
            >
                Never Mind
            </button>
        </div>
    </div>
</div>
